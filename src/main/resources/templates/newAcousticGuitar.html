<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/product/add/acoustic_guitar}" th:object="${newAcousticGuitar}" method="post">
    <select th:field="*{product}">
        <option th:each="productType : ${T(by.tms.musicshop.entity.product.ProductType).values()}"
                th:value="${productType}"
                th:text="${productType.displayName}">
        </option>
    </select>
    <select th:field="*{manufacturer}">
        <option th:each="manufacturer : ${T(by.tms.musicshop.entity.product.instrument.guitar.AcousticGuitarCompany).values()}"
                th:value="${manufacturer}"
                th:text="${manufacturer.displayName}">
        </option>
    </select>
    <input type="text" th:field="*{modelName}" placeholder="Model">
    <input type="number" th:field="*{price}" placeholder="Price">
    <select th:field="*{bodyType}">
        <option th:each="bodyType : ${T(by.tms.musicshop.entity.product.instrument.guitar.AcousticGuitarBodyType).values()}"
                th:value="${bodyType}"
                th:text="${bodyType.displayName}">
        </option>
    </select>
    <input type="number" th:field="*{numberOfStrings}" placeholder="Number of strings">
    <input type="number" th:field="*{numberOfFrets}" placeholder="Number of frets">
    <select th:field="*{bodyMaterial}">
        <option th:each="bodyMaterial : ${T(by.tms.musicshop.entity.product.Material).values()}"
                th:value="${bodyMaterial}"
                th:text="${bodyMaterial.displayName}">
        </option>
    </select>
    <select th:field="*{fingerBoardMaterial}">
        <option th:each="fingerBoardMaterial : ${T(by.tms.musicshop.entity.product.Material).values()}"
                th:value="${fingerBoardMaterial}"
                th:text="${fingerBoardMaterial.displayName}">
        </option>
    </select>
    <input type="checkbox" th:field="*{pickups}" placeholder="Pickups">
    <input type="text" th:field="*{description}" placeholder="Description">
    <button>Add</button>
</form>
</body>
</html>
