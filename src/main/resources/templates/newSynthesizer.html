<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/product/add/synthesizer}" th:object="${newSynthesizer}" method="post">
    <select th:field="*{product}">
        <option th:each="productType : ${T(by.tms.musicshop.entity.product.ProductType).values()}"
                th:value="${productType}"
                th:text="${productType.displayName}">
        </option>
    </select>

    <select th:field="*{manufacturer}">
        <option th:each="manufacturer : ${T(by.tms.musicshop.entity.product.instrument.piano.SynthesizerCompany).values()}"
                th:value="${manufacturer}"
                th:text="${manufacturer.displayName}">
        </option>
    </select>

    <input type="text" th:field="*{modelName}" placeholder="Model">
    <input type="number" th:field="*{price}" placeholder="Price">
    <input type="number" th:field="*{numberOfKeys}" placeholder="Number of keys">
    <input type="text" th:field="*{description}" placeholder="Description">
    <button>Add</button>
</form>
</body>
</html>
