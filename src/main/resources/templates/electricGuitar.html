<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:if="${electricGuitar != null}">
    <p th:text="${electricGuitar.product.displayName}"></p>
    <p th:text="${electricGuitar.manufacturer.displayName}"></p>
    <p th:text="${electricGuitar.modelName}"></p>
    <p th:text="${electricGuitar.price}"></p>
    <p th:text="${electricGuitar.bodyType.displayName}"></p>
    <p th:text="${electricGuitar.bodyMaterial.displayName}"></p>
    <p th:text="${electricGuitar.fingerBoardMaterial.displayName}"></p>
    <p th:text="${electricGuitar.numberOfStrings}"></p>
    <p th:text="${electricGuitar.numberOfFrets}"></p>
    <p th:text="${electricGuitar.pickups}"></p>
    <p th:text="${electricGuitar.description}"></p>
</div>
</body>
</html>
